<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some <span
                class="font-semibold text-violet-400">Moooooooney...</span></h1>
    </header>

    <main>

        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">

                <div class="bg-green-600 p-8 rounded-xl	">
                    <h3 class="text-2xl">Deposite</h3>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>

                <div class="bg-yellow-500 p-8 rounded-xl	">

                    <h3 class="text-2xl">withdraw</h3>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>

                </div>

                <div class="bg-blue-800	 p-8 rounded-xl	">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$<span id="balance-total">1250</span></h2>
                </div>

            </div>
        </section>

        <!-- Deposite and withdraw section  -->

        <section class="mt-12">

            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">

                <div class="bg-red-600 p-8 rounded-xl	">
                    <h3 class="text-2xl mb-4 text-white">please Deposite</h3>
                    <input class="w-9/12 block mb-2 px-3"  name="" id="Deposit-field" placeholder="$ Amount you want to Deposit">

                    <button id="btn-deposit" class="bg-amber-600  hover:bg-sky-700	px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>

                <div class="bg-fuchsia-700 p-8 rounded-xl	">
                    <h3 class="text-2xl mb-4 text-white">please withdraw</h3>
                    <input id="withdraw-field" class="w-9/12 block mb-2 px-3" name="" placeholder="$ Amount you want to withdraw">

                    <button id="btn-withdraw" class="bg-amber-600  hover:bg-sky-700	px-8 py-2 text-white font-medium rounded-lg">withdraw</button>
                </div>

            </div>

        </section>

    </main>
  <script src="js/deposit.js"></script>
  <script src="js/withdraw.js"></script>
</body>

</html>
